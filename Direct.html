<!DOCTYPE html>
<html ng-app="DemoApp">

<head>
    <meta charset="utf-8" />
    <title>Demo app for persistance</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
    <script src="scripts/services/vsHandyStorage.js"></script>
    <script src="scripts/DemoModule.js"></script>
    <script src="scripts/controllers/DirectController.js"></script>
</head>

<body ng-controller="DirectController as controller">
    <div>
        <form name='controller.demoForm' vs-local-storage="localStorage">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName" vs-link-storage ng-model='controller.localStorage.firstName'><br><br>
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName" vs-link-storage ng-model='controller.localStorage.lastName'><br><br>
        </form>
    </div>
</body>

</html>
