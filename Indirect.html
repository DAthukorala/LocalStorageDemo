<!DOCTYPE html>
<html ng-app="DemoApp">

<head>
    <meta charset="utf-8" />
    <title>Demo app for persistance</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>    
    <script src="scripts/DemoModule.js"></script>
    <script src="scripts/services/UtilityService.js"></script>
    <script src="scripts/services/PersistanceService.js"></script>
    <script src="scripts/controllers/IndirectController.js"></script>
</head>

<body ng-controller="IndirectController as controller">
    <div>
        <form name='controller.demoForm'>
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName" ng-model='controller.firstName'><br><br>
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName" ng-model='controller.lastName'><br><br>
        </form>
    </div>
</body>

</html>
